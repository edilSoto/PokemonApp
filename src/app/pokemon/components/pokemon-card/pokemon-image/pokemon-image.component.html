    @if (this.shiny()) {
      <div class="group [perspective:1000px] w-60 h-60">
      <div
        class="relative w-full h-full transition-transform duration-700 [transform-style:preserve-3d] group-hover:[transform:rotateY(180deg)]">
        <div class="absolute w-full h-full backface-hidden">

          <img class="scale-x-[-1] w-60 " [src]="sprite().shinyFront" alt="Front sprite" />
        </div>
        <div class="absolute w-full h-full [transform:rotateY(180deg)] backface-hidden">

          <img class="scale-x-[-1] w-60 " [src]="sprite().shinyBack" alt="Back sprite" />
        </div>
      </div>
    </div>
    }@else{
    <div class="group [perspective:1000px] w-60 h-60">
      <div
        class="relative w-full h-full transition-transform duration-700 [transform-style:preserve-3d] group-hover:[transform:rotateY(180deg)]">
        <div class="absolute w-full h-full backface-hidden">

          <img class="scale-x-[-1] w-60 " [src]="sprite().front" alt="Front sprite" />
        </div>
        <div class="absolute w-full h-full [transform:rotateY(180deg)] backface-hidden">

          <img class="scale-x-[-1] w-60 " [src]="sprite().back" alt="Back sprite" />
        </div>
      </div>
    </div>
    }
