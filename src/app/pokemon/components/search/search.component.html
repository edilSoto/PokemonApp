<div class="join ">
    <div class="join-item">
        <label class="input">
            <svg class="h-[2em] opacity-50" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24">
                <g fill="none" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2S2 6.477 2 12s4.477 10 10 10" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 15a3 3 0 1 0 0-6a3 3 0 0 0 0 6" />
                    <path d="M2 12h7m6 0h7" />
                </g>
            </svg>
            <input class="placeholder:opacity-50" type="search" required placeholder="Search a pokemon!" #input/>
        </label>
    </div>
    <button class="btn btn-primary join-item" (click)="sendQuery(input.value)">Search</button>
</div>
